name: OpenTofu Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  tofu-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: latest
      - run: tofu fmt -check
      - run: tofu validate
        continue-on-error: true
      - name: TFLint
        uses: terraform-linters/setup-tflint@v1